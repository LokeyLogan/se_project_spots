<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content=""/><meta name="author" content="Logan Thomas"/><meta name="keywords" content="HTML, CSS, "/><title>Spots</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" alt="Spots Logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img class="profile__avatar" alt="Bessie Coleman"/> <button class="profile__avatar-btn"><img class="profile__pencil-icon" alt="pencil"/></button></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img alt="pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img alt="plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button type="button" class="card__delete-button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2024 Logan T</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img alt="close icon"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input modal__input_type_error" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img alt="close icon"/></button><h2 class="modal__title">New Post</h2><form name="card__form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image Link <input id="add-card-link-input" type="url" name="link" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="avatar-modal"><div class="modal__image-container"><button aria-label="Close modal" type="button" class="modal__close-btn modal__close-btn-preview"></button> <img class="modal__image" src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="Golden Gate Bridge"/><p class="modal__caption">Golden Gate Bridge</p></div></div></div><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"><img alt="close icon"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-avatar" class="modal__form" novalidate><label for="profile-avater-input" class="modal__label">Avatar <input id="profile-avatar-input" class="modal__input" name="avatar" placeholder="avatar goes here" required/> <span class="modal__error" id="profile-avatar-input-error"></span></label> <button class="modal__submit-btn" type="submit">Save</button></form></div></div></body></html>
